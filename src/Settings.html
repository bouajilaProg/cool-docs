<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs</title>
  <link rel="stylesheet" href="./css/settings.css">
  <link rel="stylesheet" href="./css/side-bar.css">
  <script src="js/main.js" type="module" defer></script>

  <script src="js/settings.js" type="module" defer></script>
</head>

<body>
  <div class="side-bar">

    <a href="/">
      <header>
        <img src="logo.png" alt="">
        <h2>Cool Docs</h2>
      </header>

    </a>
    <div id="side-root" class="link-container">
    </div>

    <footer>
      <i class="fa-solid fa-gear"></i>
      <a href="#Settings">
        Settings
      </a>
    </footer>
  </div>


  <div class="settings-panel">
    <h2>Settings Panel</h2>

    <div class="form-actions">
      <button type="button" class="cancel-btn">Cancel</button>
      <button type="submit" class="save-btn">Save</button>
    </div>

    <form id="form">
      <div class="form-group">
        <label for="language">Language</label>
        <select id="language" name="language">
          <option value="en">English</option>
        </select>
      </div>

      <div class="form-group">
        <label for="code-theme">Code Theme</label>
        <select id="code-theme" name="code-theme">

          <option value="github-white">Github White</option>
          <option value="github-dark">Github Dark</option>
          <option value="monokai">Monokai</option>
          <option value="googlecode">Google Code</option>
          <option value="codepen">Codepen</option>
        </select>
      </div>
      <div class="form-group">
        <label for="update">update</label>
        <button type="button" class="update-available">Check for updates</button>

      </div>
    </form>
  </div>
</body>

</html>
